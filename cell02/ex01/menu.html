<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="th">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SNCF Sandwich Drop-down Menu</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }

          .menu {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 300px;
          }

          .menu h2 {
            text-align: center;
            color: #ff6347; /* สีแฮมและชีส */
          }

          .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
          }

          .dropdown button {
            background-color: #ff6347;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
          }

          .dropdown button:hover {
            background-color: #ff4500;
          }

          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
            width: 100%;
          }

          .dropdown-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
          }

          .dropdown-content a:hover {
            background-color: #f1f1f1;
          }

          .dropdown:hover .dropdown-content {
            display: block;
          }
        </style>
      </head>
      <body>
        <div class="menu">
          <h2>SNCF Sandwich Menu</h2>
          <div class="dropdown">
            <button>Choose your sandwich</button>
            <div class="dropdown-content">
              <a href="#">Ham & Cheese</a>
              <a href="#">Turkey & Cheese</a>
              <a href="#">Veggie Delight</a>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
