<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="balloon"
      style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
      "
    ></div>
    <script>
      const balloon = document.getElementById("balloon");
      balloon.addEventListener("click", () => {
        let width = parseInt(balloon.style.width);
        let height = parseInt(balloon.style.height);
        width += 10;
        height += 10;
        balloon.style.width = width.toString() + "px";
        balloon.style.height = height.toString() + "px";
        if (balloon.style.backgroundColor == "red") {
          balloon.style.backgroundColor = "green";
        } else if (balloon.style.backgroundColor == "green") {
          balloon.style.backgroundColor = "blue";
        } else if (balloon.style.backgroundColor == "blue") {
          balloon.style.backgroundColor = "red";
        }
        if (width > 420 && height > 420) {
          balloon.style.width = "200px";
          balloon.style.height = "200px";
        }
      });
      balloon.addEventListener("mouseleave", () => {
        let width = parseInt(balloon.style.width);
        let height = parseInt(balloon.style.height);
        if (width > 200 && height > 200) {
          width -= 5;
          height -= 5;
          balloon.style.width = width.toString() + "px";
          balloon.style.height = height.toString() + "px";
          if (balloon.style.backgroundColor == "red") {
            balloon.style.backgroundColor = "blue";
          } else if (balloon.style.backgroundColor == "blue") {
            balloon.style.backgroundColor = "green";
          } else if (balloon.style.backgroundColor == "green") {
            balloon.style.backgroundColor = "red";
          }
        }
      });
    </script>
  </body>
</html>
